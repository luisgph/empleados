<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h1 class="login-heading mb-4">Admin Empleados</h1>
                            <form (ngSubmit)="login()" #forma="ngForm">
                                <div class="form-label-group">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Usuario</mat-label>
                                        <input matInput [(ngModel)]="user.userID" name="userName" required #userName="ngModel">
                                        <mat-error *ngIf="userName.invalid && userName.touched">
                                            Usuario es <strong>requerido</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="form-label-group">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Password</mat-label>
                                        <input matInput type="password" [(ngModel)]="user.password" name="password" required #pass="ngModel">
                                        <mat-error *ngIf="pass.invalid && pass.touched">
                                            Password es <strong>requerido</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="example-button-row">
                                    <button mat-raised-button color="primary" type="submit" class="btn-block" [disabled]="!(forma.valid)">Ingresar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
